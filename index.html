<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a class="header__logo" href="#">
                    <img src="./assets/icons/header-logo.svg" alt="">
                </a>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Facilities</a>
                    <a href="#">Rooms</a>
                    <a href="#">Contact-us</a>
                </nav>
                <img class="header__menu" src="./assets/icons/header-menu.svg" alt="">
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__content">
                <div class="hero__info">
                    <div class="hero__titles">
                        <h3>WELCOME TO</h3>
                        <h1>LUXURY</h1>
                        <h2>HOTELS</h2>
                    </div>
                    <div class="hero__description">
                        Book your stay and enjoy Luxury <br> redefined at the most affordable rates.
                    </div>
                </div>
                <button>
                    <img src="./assets/icons/hero-book.svg" alt="book-icon">
                    BOOK NOW
                </button>
                <div class="hero__scroll">
                    <span>Scroll</span>
                    <img src="./assets/icons/hero-arrow.svg" alt="arrow-icon">
                </div>
            </div>
        </div>
    </section>

    <section class="rooms">
        <div class="container">
            <div class="rooms__content">
                
            </div>
        </div>
    </section>
</body>
</html>
